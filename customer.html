<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    .form-input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }
    .btn-submit {
      background-color: #047857;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 10px;
      border: 1px solid #047857;
      cursor: pointer;
    }
    .btn-submit:hover {
      background-color: #065f46;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex">
    <!-- Sidebar -->
<aside class="w-64 bg-green-900 text-white flex flex-col p-6">
    <h2 class="text-2xl font-bold mb-6">AgriFlowTrack</h2>
   <nav class="flex-1 space-y-4">
<a href="./dashboard.html" class="flex items-center gap-2 hover:text-green-300"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
<a href="./warehouse.html" class="flex items-center gap-2 hover:text-green-300"><i class="fas fa-warehouse"></i> Warehouse</a>
<a href="./inventory.html" class="flex items-center gap-2 hover:text-green-300"><i class="fas fa-boxes"></i> Inventory</a>
<a href="./harvest.html" class="flex items-center gap-2 hover:text-green-300"><i class="fas fa-seedling"></i> Harvest</a>
<a href="./batch.html" class="flex items-center gap-2 hover:text-green-300"><i class="fas fa-layer-group"></i> Batch</a>
<a href="./vehicles.html" class="flex items-center gap-2 hover:text-green-300"><i class="fas fa-truck"></i> Vehicles</a>
<a href="./customer.html" class="flex items-center gap-2 hover:text-green-300"><i class="fas fa-users"></i> Customer</a>
<a href="./order.html" class="flex items-center gap-2 hover:text-green-300"><i class="fas fa-shopping-cart"></i> Order</a>
<a href="./market.html" class="flex items-center gap-2 hover:text-green-300"><i class="fas fa-chart-line"></i> Market</a>
<a href="./shipment.html" class="flex items-center gap-2 hover:text-green-300"><i class="fas fa-shipping-fast"></i> Shipments</a>
<a href="./login.html" class="flex items-center gap-2 hover:text-green-300"><i class="fa fa-sign-out"></i> Logout</a>
</nav>
  </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <h1 class="text-3xl font-bold text-green-700 mb-6">Customer Management</h1>

      <!-- Form -->
      <div class="bg-white p-6 rounded-lg shadow mb-6">
        <h3 class="text-lg font-semibold mb-4">Add Customer</h3>
        <form id="customerForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <input type="text" id="custName" placeholder="Customer Name" required class="form-input">
          <input type="email" id="custEmail" placeholder="Email" required class="form-input">
          <input type="text" id="custStatus" placeholder="Status (Active/Inactive)" required class="form-input">
          <input type="date" id="custJoinDate" required class="form-input">
          <button type="submit" class="btn-submit col-span-1 md:col-span-4">Add Customer</button>
        </form>
      </div>

      <!-- Table -->
      <div class="bg-white rounded-lg shadow overflow-x-auto">
        <h4 class="text-lg font-semibold p-4">Customer Records</h4>
        <table class="min-w-full table-auto text-sm text-gray-600">
          <thead class="bg-green-100 text-left">
            <tr>
              <th class="px-4 py-2">Name</th>
              <th class="px-4 py-2">Email</th>
              <th class="px-4 py-2">Status</th>
              <th class="px-4 py-2">Join Date</th>
            </tr>
          </thead>
          <tbody id="customerTableBody" class="divide-y divide-gray-200">
            <!-- Rows -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script>
    const customers = [
      { name: "Maya Khan", email: "maya@example.com", status: "Active", date: "2025-07-30" },
      { name: "Amit Roy", email: "amit@example.com", status: "Inactive", date: "2025-07-25" },
    ];

    function renderCustomerTable(data) {
      const body = document.getElementById("customerTableBody");
      body.innerHTML = "";
      data.forEach(c => {
        body.innerHTML += `<tr>
          <td class='px-4 py-2'>${c.name}</td>
          <td class='px-4 py-2'>${c.email}</td>
          <td class='px-4 py-2'>${c.status}</td>
          <td class='px-4 py-2'>${c.date}</td>
        </tr>`;
      });
    }

    function addCustomer(e) {
      e.preventDefault();
      const name = document.getElementById("custName").value;
      const email = document.getElementById("custEmail").value;
      const status = document.getElementById("custStatus").value;
      const date = document.getElementById("custJoinDate").value;
      customers.push({ name, email, status, date });
      renderCustomerTable(customers);
      e.target.reset();
    }

    document.getElementById("customerForm").addEventListener("submit", addCustomer);
    renderCustomerTable(customers);
  </script>
</body>
</html>
