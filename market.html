<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    .form-input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }
    .btn-submit {
      background-color: #047857;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 10px;
      border: 1px solid #047857;
      cursor: pointer;
    }
    .btn-submit:hover {
      background-color: #065f46;
    }
  </style>
</head>
<body class="bg-gray-100">
<div class="flex">
  <!-- Sidebar -->
<aside class="w-64 bg-green-900 text-white flex flex-col p-6">
    <h2 class="text-2xl font-bold mb-6">AgriFlowTrack</h2>
   <nav class="flex-1 space-y-4">
<a href="./dashboard.html" class="flex items-center gap-2 hover:text-green-300"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
<a href="./warehouse.html" class="flex items-center gap-2 hover:text-green-300"><i class="fas fa-warehouse"></i> Warehouse</a>
<a href="./inventory.html" class="flex items-center gap-2 hover:text-green-300"><i class="fas fa-boxes"></i> Inventory</a>
<a href="./harvest.html" class="flex items-center gap-2 hover:text-green-300"><i class="fas fa-seedling"></i> Harvest</a>
<a href="./batch.html" class="flex items-center gap-2 hover:text-green-300"><i class="fas fa-layer-group"></i> Batch</a>
<a href="./vehicles.html" class="flex items-center gap-2 hover:text-green-300"><i class="fas fa-truck"></i> Vehicles</a>
<a href="./customer.html" class="flex items-center gap-2 hover:text-green-300"><i class="fas fa-users"></i> Customer</a>
<a href="./order.html" class="flex items-center gap-2 hover:text-green-300"><i class="fas fa-shopping-cart"></i> Order</a>
<a href="./market.html" class="flex items-center gap-2 hover:text-green-300"><i class="fas fa-chart-line"></i> Market</a>
<a href="./shipment.html" class="flex items-center gap-2 hover:text-green-300"><i class="fas fa-shipping-fast"></i> Shipments</a>
<a href="./login.html" class="flex items-center gap-2 hover:text-green-300"><i class="fa fa-sign-out"></i> Logout</a>
</nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8">
    <h1 class="text-3xl font-bold text-green-700 mb-6">Market Management</h1>

    <!-- Form -->
    <div class="bg-white p-6 rounded-lg shadow mb-6">
      <h3 class="text-lg font-semibold mb-4">Add Market Entry</h3>
      <form id="marketForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <input type="text" id="marketName" placeholder="Market Name" required class="form-input">
        <input type="text" id="product" placeholder="Product" required class="form-input">
        <input type="number" id="price" placeholder="Price per Unit" required class="form-input">
        <input type="date" id="entryDate" required class="form-input">
        <button type="submit" class="btn-submit col-span-1 md:col-span-4">Add Entry</button>
      </form>
    </div>

    <!-- Table -->
    <div class="bg-white rounded-lg shadow overflow-x-auto">
      <h4 class="text-lg font-semibold p-4">Market Data</h4>
      <table class="min-w-full table-auto text-sm text-gray-600">
        <thead class="bg-green-100 text-left">
          <tr>
            <th class="px-4 py-2">Market</th>
            <th class="px-4 py-2">Product</th>
            <th class="px-4 py-2">Price</th>
            <th class="px-4 py-2">Date</th>
          </tr>
        </thead>
        <tbody id="marketTableBody" class="divide-y divide-gray-200">
          <!-- Rows -->
        </tbody>
      </table>
    </div>
  </main>
</div>

<script>
  const markets = [
    { name: "Dhaka Central", product: "Tomato", price: 35, date: "2025-07-30" },
    { name: "Chittagong", product: "Potato", price: 28, date: "2025-07-29" },
  ];

  function renderMarketTable(data) {
    const body = document.getElementById("marketTableBody");
    body.innerHTML = "";
    data.forEach(m => {
      body.innerHTML += `<tr>
        <td class='px-4 py-2'>${m.name}</td>
        <td class='px-4 py-2'>${m.product}</td>
        <td class='px-4 py-2'>${m.price}</td>
        <td class='px-4 py-2'>${m.date}</td>
      </tr>`;
    });
  }

  function addMarketEntry(e) {
    e.preventDefault();
    const name = document.getElementById("marketName").value;
    const product = document.getElementById("product").value;
    const price = document.getElementById("price").value;
    const date = document.getElementById("entryDate").value;
    markets.push({ name, product, price, date });
    renderMarketTable(markets);
    e.target.reset();
  }

  document.getElementById("marketForm").addEventListener("submit", addMarketEntry);
  renderMarketTable(markets);
</script>
</body>
</html>
